<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Gestión de Clientes</h2>

    <form id="clienteForm">
        <input type="hidden" id="clienteId"> <!-- Para saber si es edición -->

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required>

        <label for="tipoDocumento">Tipo de Documento:</label>
        <select id="tipoDocumento" required>
            <option value="DNI">DNI</option>
            <option value="Pasaporte">Pasaporte</option>
            <option value="Cédula">Cédula</option>
        </select>

        <label for="numeroDocumento">Número de Documento:</label>
        <input type="text" id="numeroDocumento" required>

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" required>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <button type="submit">Guardar Cliente</button>
    </form>

    <h3>Lista de Clientes</h3>

    <button id="exportXLSX">Exportar a XLSX</button>
    <button id="exportPDF">Exportar a PDF</button>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Tipo de Documento</th>
                <th>Número de Documento</th>
                <th>Ciudad</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tablaClientes">
            <!-- Los clientes se agregarán aquí -->
        </tbody>
    </table>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
